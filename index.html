<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
	<title>Stopwatch</title>
</head>
<body>	
	<div class="container">
		<div class="time p-2" id="timer"><span class="bigdig" id="hr">00</span>:<span class="big" id="min">00</span>:<span class="bigdig" id="sec">00</span><span id="ms">00</span></div>
		<div class="button">
			<button class="btn btn-success" id="startpause">Start</button>
			<button class="btn btn-danger" id="stop">Stop</button>
			<button class="btn btn-secondary smallBtn" id="reset">Reset</button>
			<button class="btn btn-secondary smallBtn" id="lap">Lap</button>
			<button class="btn btn-secondary smallBtn" id="resetlap">Resetlap</button>
		</div>
		<div class="laplist">
			<div class="text">Lap: </div>
			<ul class="lap"></ul>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>
